{% extends "base.html" %}

{% block main %}
<h2>Registro de usuario</h2>

{% if form.errors %}
<ul>
    {% for field in form %}
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
    {% endfor %}
</ul>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Registrar">
</form>
{% endblock %}
